<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>

        <p class="teacher">
            <b>Giáo viên: </b><i>Nguyễn Xuân Cường</i>

        <input type="password" name="password" id="password" required> <br>

        <button id="btnFollow" class="my-btn">Theo dõi</button>
    </div>
